<!-- Header with Background Image -->
<header class="business-header">
  <div class="container">
    <div class="row">

      <div class="col-lg-12">
        <h2 class="display-5 text-center text-white mt-5 black-40" *ngIf="evento?.nome">{{evento?.sigla}} - {{evento?.nome}}</h2>
        <div class="text-center">
          <p>{{evento?.descricao}}</p>
          <a class="btn hero-btn" href="#" role="button">Faça sua inscrição</a>
        </div>
      </div>

    </div>
  </div>
</header>

<div class="container">

  <section class="text-box" id="about" *ngIf="evento?.conteudo">
    <div class="container">
      <div class="col-md-12">
        <h3 class="section-title">Sobre o Evento</h3>
        <article class="text-box-content">
          <p>{{evento?.conteudo}}</p>
        </article>
      </div>
    </div>
  </section>


  <section class="local" id="#map" *ngIf="evento?.local">
    <h3 class="section-title">Local</h3>
    <div class="container">
      <div>
        <address class="text-center">{{evento?.local}}</address>
      </div>
    </div>

  </section>
</div>
