<!-- Header with Background Image -->
<header class="business-header">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <!-- <div class="text-center  mt-4" style="margin-top: 10px">
            <img src="assets/imagens/buscar-eventos.svg" width="46" alt="Buscar Eventos">
          </div> -->
        <h1 class="display-5 text-center text-white mt-4 black-40">Encontre os Eventos</h1>
        <div class="text-center">
          <div class="row">
            <div class="col-sm-12">
              <input type="text" name="evento" class="input-text" placeholder="Busque seu Evento">

              <button name="button" class="button-icon">
                <span class="button-icon--text">
                  Pesquisar
                </span>
                <i class="fa fa-search"></i>
              </button>
            </div>
          </div>
        </div>



      </div>
    </div>
  </div>
</header>

<div class="container">
  <div class="row">

    <div class="col-xs-12 col-sm-4" *ngFor="let evento of eventoPage.content">
      <div class="single-card">
        <div class="card-photo">
          <img class="card-img-top" src="assets/imagens/image-tre.jpg" alt="">
        </div>
        <div class="card-content">
          <h3>
            <a href="#">{{ evento?.nome }}</a>
          </h3>
          <hr/>
          <ul class="card-meta">
            <li>
              <span class="fa fa-calendar"></span> Inicio do Evento: {{ dateLayout(evento?.inicioEvento) }}</li>
            <li>
              <span class="fa fa-calendar"></span> Fim do Evento: {{ dateLayout(evento?.fimEvento) }}
              </li>
          </ul>
          <p>{{ evento?.descricao }}</p>
          <hr/>
          <a mat-button [routerLink]="['detail', evento?.id]">Detalhes</a>
        </div>
      </div>
    </div>
  </div>
</div>
