<!-- Header with Background Image -->
<header class="business-header">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <h1 class="display-5 text-center text-white mt-5 black-40">Encontre eventos do TRE-PA</h1>
        <div class="text-center">
          <p>Pesquise eventos por nome, categoria.</p>
        </div>

      </div>
    </div>
  </div>
</header>

<div class="container">

  <div class="row">

    <div class="hero-info">
      <div class="hero-info-box-item col-1w container-pagina-principal">
        <p>
          <i class="fa fa-search "></i> Evento</p>
        <div class="row">
          <div class="col-sm-12 text-center">
            <input type="text" name="evento" class="input-text" placeholder="Nome do evento ...">

            <button name="button" class="button-icon">
              <span>
                <i class="fa fa-search"></i> Pesquisar
              </span>

            </button>
          </div>
        </div>

        <p>
          <i class="fa fa-th-list"></i> Ãšltimos Eventos</p>
        <div class="row">
          <div class="col-xs-12 col-sm-4" *ngFor="let evento of eventoPage.content">
            <div class="single-card">
              <div class="card-photo">
                <img class="card-img-top" src="assets/imagens/image-tre.jpg" alt="">
              </div>
              <div class="card-content">
                <h3>
                  <a [routerLink]="['detail', evento?.id]">{{ evento?.nome }}</a>
                </h3>
                <hr/>
                <ul class="card-meta">
                  <li>
                    <span class="fa fa-calendar"></span> Inicio do Evento: {{ dateLayout(evento?.inicioEvento) }}</li>
                  <li>
                    <span class="fa fa-calendar"></span> Fim do Evento: {{ dateLayout(evento?.fimEvento) }}
                  </li>
                </ul>
                <p>{{ evento?.descricao }}</p>
                <hr/>
                <a mat-button [routerLink]="['detail', evento?.id]">Detalhes</a>
              </div>
            </div>
          </div>
        </div>



      </div>

    </div>

  </div>
</div>
